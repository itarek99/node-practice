<!DOCTYPE html>
<html>
  <head>
    <title>Full Screen Hero Section</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .hero {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1530521954074-e64f6810b32d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        font-size: 3rem;
        font-weight: bold;
      }
      .hero h1 {
        margin: 0;
        padding: 0;
        text-shadow: 2px 2px #000;
      }
      .hero button {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .hero button:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Welcome To Ultra Travel</h1>
      <button>Learn More</button>
    </section>
  </body>
</html>
